<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Our Insta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mobile-img img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .mobile-img img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section id="shop" class="py-4">
        <div class="container">
            <div class="text-center mb-4">
                <h3>SHOP OUR INSTA</h3>
            </div>
            <div class="row">
                <div class="col-md-4 col-lg-3 mb-3 col-xl-2" >
                    <div class="mobile-img">
                        <img src="img/product-item1.jpg" alt="Stylish phone case in black leather">
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-3  col-xl-2">
                    <div class="mobile-img">
                        <img src="img/product-item1.jpg" alt="Elegant smartphone with large display">
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-3  col-xl-2">
                    <div class="mobile-img">
                        <img src="img/product-item2.jpg" alt="High-performance smartwatch with multiple features">
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-3  col-xl-2">
                    <div class="mobile-img">
                        <img src="img/product-item3.jpg" alt="Wireless earbuds with noise cancellation">
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-3  col-xl-2">
                    <div class="mobile-img">
                        <img src="img/product-item4.jpg" alt="Portable charger with fast charging capabilities">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
